<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        .progress {
            height: 20px;
            margin: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar " style="width: 0%">0%</div>
            <div class="progress-bar bg-success" style="width: 25%">25%</div>
            <div class="progress-bar bg-infos" style="width: 50%">50%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-success  progress-bar-striped progress-bar-animated" style="width: 25%">25%
            </div>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-infos progress-bar-striped progress-bar-animated" style="width: 50%">50%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
        </div>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 100%">100%
            </div>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- 
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
 -->
</body>


</html>
